slide_player:
  mc_ready:
    layout:
      target: window

score_reels:
  score_reel11:
    coil_inc: c_reel_11
    switch_0: reel0
    switch_1: reel1
    switch_2: reel2
    switch_3: reel3
    switch_4: reel4
    switch_5: reel5
    switch_6: reel6
    switch_7: reel7
    switch_8: reel8
    switch_9: reel9
    limit_hi: 9
    limit_lo: 0

score_reel_groups:
  player1:
    reels: score_reel11, None
    tags: player1

drop_targets: # this configs each switch to a drop target
  cup_C:
    switch: s_dt_C
  cup_U:
    switch: s_dt_U
  cup_P:
    switch: s_dt_P
  mug_M:
    switch: s_dt_M
  mug_U:
    switch: s_dt_U2
  mug_G:
    switch: s_dt_G

drop_target_banks: # this assigns the drop targets to their banks and sets parameters
  cup_bank:
    drop_targets: cup_C, cup_U, cup_P
    reset_coils: c_dt_reset_CUP
    reset_on_complete: 500ms
    reset_events:
      - drop_target_bank_cup_bank_down
      - ball_starting
      - machine_reset_phase_3
  mug_bank:
    drop_targets: mug_M, mug_U, mug_G
    reset_coils: c_dt_reset_MUG
    reset_on_complete: 500ms
    reset_events:
      - drop_target_bank_mug_bank_down
      - ball_starting
      - machine_reset_phase_3

game:
  balls_per_game: 5
  max_players: 4


