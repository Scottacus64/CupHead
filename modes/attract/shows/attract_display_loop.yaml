#show_version=5

- duration: 3s
  slides:
    awesome_slide:
      widgets:
      - type: text
        text: Cuphead Pinball
        font_size: 50
        source_display: upper
      transition:
         type: push
         duration: 1s
         direction: left

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        source_display: middle
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: false
      - type: Text
        text: FREE PLAY
        source_display: middle
        color: green
        y: 10
        anchor_y: bottom
      transition:
         type: move_in
         duration: 1s
         direction: right

- duration: 3
  slides:
    mission_pinball:
      widgets:
      - type: Text
        text: MISSION PINBALL
        color: red
        source_display: lower
      transition:
         type: move_in
         duration: 1s
         direction: top

- duration: 6s
  slides:
    video_slide:
    - type: video
      video: playCHvideo
      end_behavior: stop
      source_display: middle


- duration: 3
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 50
        y: 60%
        source_display: lower
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%
        source_display: lower
