widgets:
  knockout_widget:
    - type: image
      image: knockout_image
      expire: 2s
      z: 10
  dash_widget:
    - type: image
      image: dash_image
      expire: 2s
      z: 10
      fps: 30
      anchor_x: left
      anchor_y: bottom
      x: left
      y: bottom + 150

