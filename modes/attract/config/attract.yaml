images: # images must be defined
  score_image:
    file: score.png
  title_image:
    file: title.zip
  finger_image:
    file: finger.png
  topper_image:
    file: topper.png


slide_player: # this slide player will
  mode_attract_started: # start these slides when the mode begins
    title_slide:
      target: middle # sets the destination display for the slides
    topper_slide:
      target: upper
    bottom_slide:
      target: lower
