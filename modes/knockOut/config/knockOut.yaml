#config_version=5

mode:
  start_events: knock_out_hit
  priority: 140
  stop_events: timer_knockOutHurryUp_timer_complete

timers:
  knockOut_timer:
    direction: up
    start_value: 0
    end_value: 10
    tick_interval: 1S
    debug: true
    control_events:
      - action: start
        event: mode_knockOut_started
  knockOutHurryUp_timer:
    direction: up
    start_value: 0
    end_value: 5
    tick_interval: 1S
    debug: true
    control_events:
      - action: start
        event: timer_knockOut_timer_complete

variable_player:
  s_star_1_active:
    score:
      int: 500
      block: true
  s_star_2_active:
    score:
      int: 500
      block: true
  s_star_3_active:
    score:
      int: 500
      block: true

shots:
  star1:
    switch: s_star_1
  star2:
    switch: s_star_2
  star3:
    switch: s_star_3

shot_groups:
  leftStars:
    shots: star1, star2
    reset_events: ball_drain

show_player:
  mode_knockOut_started: stars
  timer_knockOut_timer_complete:
    stars_flash: play
    stars: stop 
