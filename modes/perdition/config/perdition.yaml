#config_version=5

mode:
  start_events: ball_starting, multiball_perdition_multiball_ball_lost # starts along side basae mode
  priority: 210
  stop_events: ball_ended, devil_bumper_hit #ends on ball drained or multiball achieved (devil bumper)

counters:
  perdition_entry:
    count_events: s_perdition_lane_active # increments every time the perdition kicker fires and ...
    count_complete_value: 6 # is complete after three entries into berdition and ...
    starting_count: 0 # startes at zero
    direction: up #  It counts up and ...
    persist_state: true # keeps it's count from ball to ball
    events_when_hit: advance_perdition  # It posts advance_perdition when incremented and ...
    reset_on_complete: true # resets upon completion and ...
    disable_on_complete: false # will start up again after completion

show_player:
  advance_perdition{count==1}: perdition1on # first time show this
  advance_perdition{count==3}: perdition2on
  advance_perdition{count==5}: perdition3on

shots:
  perdition_lane:
    switch: s_perdition_lane
    profile: perdition_lane_profile

shot_profiles:
  perdition_lane_profile:
    states:
      - name: initialState
        show: perdition0
      - name: firstEntry
        show: perdition1on
      - name: firstExit
        show: perdition1on
      - name: secondEntry
        show: perdition2on
      - name: secondExit
        show: perdition2on
      - name: thirdEntry
        show: perdition3on
    loop: True

variable_player:
  s_perdition_kicker_active:
    score: 100
  advance_perdition{count==1}: # Upon the event "advance_perdition" if the player's perdition value is 0 then ...
    perdition_value: 1
  advance_perdition{count==3}:
    perdition_value: 1
  advance_perdition{count==5}:
    perdition_value: 1
  advance_perdition{count==6}:
    perdition_value:
      int: 0
      action: set

sound_player:
  advance_perdition{count==1}: perdition
  advance_perdition{count==3}: perdition
  advance_perdition{count==5}: perditionLock
